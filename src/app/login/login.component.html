<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h3 class="text-2xl font-bold text-center">Iniciar sesión</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mt-4">
        <label class="block" for="email">Correo electrónico</label>
        <input type="text" placeholder="Correo electrónico" id="email" formControlName="email"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
        <span class="text-xs text-red-600" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Por favor, introduce un correo electrónico válido
        </span>
      </div>
      <div class="mt-4">
        <label class="block" for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="password" formControlName="password"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
        <span class="text-xs text-red-600" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>
      <div class="flex items-baseline justify-between">
        <button type="submit" [disabled]="!loginForm.valid"
          class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" [ngClass]="{'opacity-50 cursor-not-allowed': !loginForm.valid}">
          Iniciar sesión
        </button>
        <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
